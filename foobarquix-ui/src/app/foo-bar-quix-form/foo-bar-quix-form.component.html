<div class="container">
  <div [formGroup]="form" class="form-group">
    <label>Number to convert</label>
    <input class="form-control"
           formControlName="inputNumber"
           placeholder="InputNumber">
  </div>
  <button type="submit"
          (click)="submitNumber()" [disabled]="!form.valid" class="btn btn-primary">Convert
  </button>
</div>
